<body>
    <h1>Sistema de paises</h1>
    Onde voce nasceu? <input type="text" name="txtpais" id="txtpais">

    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtp = window.document.getElementById('txtpais')

            res.innerHTML = `<p>Voce nasceu no(a) ${pais}</p>`
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Voce Ã© estrangeiro(a)</p>` 
            }
                res.innerHTML += `<p>Seja bem vindo(a) ao Brasil</p>`

        }
    </script>
</body>
