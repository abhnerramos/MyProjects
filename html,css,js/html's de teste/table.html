<!DOCTYPE html>
<html lang="eng">

<head>
<title>Table</title>

<style>
    table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }


</style>

</head>

<body>
    <table style="width:90%">
        <tr>
            <thead">
                <th style="width:50%">Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
        </tr>
        <TBody>
            <TR>
                <td>Pacific Ocean</td>
                <td>4,280m</td>
                <td>10,911m</td>
            </TR>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646</td>
                <td>8,486m</td>
            </tr>
        </TBody>
    </table>
</body>
</html>
